<div id="divTotal" class="background-image" >
    <div class="container" >
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-4" style="background-color: rgb(42, 45, 70); height: 370px; width: 700px;">
                <h1 style="font-weight: bold;">Iniciar Sesión</h1>
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input id="inputLogin" type="email" class="form-control" placeholder="name@example.com" [(ngModel)]="userMail" name="userMail">
                    </div>
                    <div class="mb-3" style="padding-bottom: 0px;">
                        <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                        <input id="inputLogin" type="password" class="form-control" [(ngModel)]="userPass" name="userPass">
                        <div class="d-flex justify-content-between align-items-center">
                            <a routerLink="../register" >Registrarse</a>
                            <label *ngIf="errorLogin == true" class="form-label ms-2" style="color: red; padding-right: 10px; padding-top: 5px;">{{errorText}}</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button (click)="logIn()" class="btn btn-primary" style="width: 30vh;">LogIn</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button (click)="inicioRapido()" class="btn btn-primary" style="width: 15vh;margin: 15px;">Inicio Rápido</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
