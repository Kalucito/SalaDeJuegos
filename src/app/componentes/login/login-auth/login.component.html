<div id="divTotal" class="background-image" >
    <div class="container" >
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-4" style="background-color: rgb(42, 45, 70); height: 30vh; width: 60vh;">
                <h1 style="font-weight: bold;">Iniciar Sesión</h1>
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input id="inputLogin" type="email" class="form-control" placeholder="name@example.com" [(ngModel)]="userMail" name="userMail">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                        <input id="inputLogin" type="password" class="form-control" [(ngModel)]="userPass" name="userPass">
                        <a routerLink="../register" >Registrarse</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button (click)="logIn()" routerLink="../home" routerLinkActive="active-route" class="btn btn-primary" style="width: 30vh;">LogIn</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
