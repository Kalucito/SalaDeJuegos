<div id="divTotal" class="background-image" >
    <div class="container" >
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-4" style="background-color: rgb(42, 45, 70); height: 33vh; width: 60vh;">
                <h1 style="font-weight: bold;">Registrarse</h1>
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label" >Email</label>
                        <input id="inputLogin" type="email" class="form-control" placeholder="name@example.com" [(ngModel)]="userMail" name="userMail">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">ContraseÃ±a</label>
                        <input id="inputLogin" type="password" class="form-control" [(ngModel)]="userPass" name="userPass">
                        <div class="d-flex justify-content-between align-items-center">
                            <a routerLink="../login"  style="padding-top: 5px;">Ya esta registrado?</a>
                            <label *ngIf="errorRegister == true" class="" style="color: red; padding-right: 10px; padding-top: 5px;">{{errorText}}</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button (click)="register()" class="btn btn-primary" style="width: 30vh;">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
