<div class="min-100vh d-flex justify-content-center align-items-center">
    <div class="container text-center">
      <div  class="container text-center" style="background-color: rgb(65, 148, 61); width: 600px; height: 85px; border-radius: 25px;">
          <h1 class="titulo">Mayor o Menor</h1>
      </div>
      <div class="deck mt-5">
        <div class="card" style="background-image: url({{cartaActual?.url}});">
        </div>
        <div class="card" style="background-image: url(../../../../assets/cartas/tapa.png);">
        </div>
      </div>
      <div class="container text-center score-container" style="background-color: rgb(65, 148, 61); width: 900px; height: 80px; border-radius: 25px; margin-top: 10px;">
        <h2 style="font-size: 60px; color:white">Puntuacion: {{ puntaje }} - Intentos: {{ intentos }}</h2>
      </div>
      <div class=" container text-center botones-container" style="background-color: rgb(65, 148, 61); width: 600px; height: 75px; border-radius: 25px; margin-top: 10px; color:white">
        <h2>¿La siguiente carta será mayor, menor o igual?</h2>
        <div>
          <button class="btn btn-warning" [disabled]="botonDeshabilitado" style="width: 12vh;" (click)="verificarAdivinanza('MAYOR')">
            Mayor
          </button>
          <button class="btn btn-warning" [disabled]="botonDeshabilitado" style="width: 12vh;" (click)="verificarAdivinanza('IGUAL')">
            Igual
          </button>
          <button class="btn btn-warning" [disabled]="botonDeshabilitado" style="width: 12vh;" (click)="verificarAdivinanza('MENOR')">
            Menor
          </button>
        </div>
      </div>
    </div>
  </div>
